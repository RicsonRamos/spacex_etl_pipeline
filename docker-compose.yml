version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: spacex_postgres
    restart: always
    env_file: .env
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"

  etl_app:
    build: .
    container_name: spacex_pipeline
    depends_on:
      db:
        condition: service_healthy
    env_file: .env
    environment:
      POSTGRES_HOST: db
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      PREFECT_LOGGING_LEVEL: INFO
    networks:
      - backend
      - internet
    volumes:
      - etl_logs:/app/logs
    restart: on-failure
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"
    command: >
      sh -c "
      while true; do
        python src/main.py --incremental &&
        sleep 3600;
      done"

networks:
  backend:
    internal: true
  internet:
    driver: bridge

volumes:
  postgres_data:
  etl_logs: