name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: admin
          POSTGRES_DB: spacex_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d spacex_db"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      # Ambiente de testes
      INSIDE_DOCKER: 0
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: spacex_db
      POSTGRES_HOST_INTERNAL: localhost
      POSTGRES_HOST_EXTERNAL: localhost

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for postgres..."
            sleep 2
          done

      - name: Run tests
        run: |
          pytest -v --maxfail=1 --disable-warnings