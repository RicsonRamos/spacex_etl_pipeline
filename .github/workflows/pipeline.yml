name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      # Temporary PostgreSQL database for integration tests (Loader)
      db:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: admin
          POSTGRES_DB: spacex_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      # Checkout repo
      - name: Checkout Code
        uses: actions/checkout@v4

      # Set up Python
      - name: Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'  # caches dependencies

      # Install system dependencies required for Polars
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential

      # Install Python dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-mock

      # Wait for Postgres service to be ready
      - name: Wait for PostgreSQL
        run: |
          for i in {1..10}; do
            pg_isready -h localhost -p 5432 && break
            echo "Waiting for database..."
            sleep 3
          done

      # Run tests
      - name: Run Tests
        env:
          DATABASE_URL: postgresql://postgres:admin@localhost:5432/spacex_db
          POSTGRES_HOST: localhost
          PYTHONPATH: .
        run: |
          pytest tests/ -v --maxfail=1 --disable-warnings
